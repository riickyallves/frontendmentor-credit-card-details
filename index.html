<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--Main left area-->
    <div class="main-left">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="card-logo">
        <p id="card-number">0000 0000 0000 0000</p>
        <div class="front-card-bottom-info">
          <p id="card-name">JANE APPLESEED</p>
          <p id="card-exp-date">00/00</p>
        </div>
      </div>

      <div class="card-back">
        <p id="card-cvc">000</p>
      </div>
    </div>

    <!--Main right area-->
    <div class="main-right">
      <div class="user-data-container" id="user-data-container" novalidate>
      
        <p>CARDHOLDER NAME</p>
        <input id="input-user-name" type="text" placeholder="e.g. Jane Appleseed">

        <p>CARD NUMBER</p>
        <input id="input-card-number" class="input-card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" pattern="[0-9]" required>
        <div id="card-num-error" class="event-msg"></div>
        <div id="card-letter-error" class="event-msg"></div>

        <div class="user-data-numbers">
          <div class="expiry-date">
            <p>EXP. DATE (MM/YY)</p>
            <input type="text" class="mmyy" id="input-month" placeholder="MM" maxlength="2" max="12">
            <span><input type="text" class="mmyy" id="input-year" placeholder="YY" maxlength="2"></span>
          </div>
          
          <div class="cvc">
            <p>CVC</p>
            <input type="text" id="input-cvc" placeholder="e.g. 123" maxlength="3">
          </div>
          <div id="mmyy-error" class="event-msg"></div>
          <div id="cvc-error" class="event-msg"></div>
          
          <input type="submit" id="submit-btn" value="Confirm">
        </div>
      </div>

       <div class="thank-you-container" id="thank-you-container">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <h1>THANK YOU!</h1>
        <p>We have added your card details</p>
        <input type="submit" id="confirm-btn" value="Confirm" onclick="showInputForm()">
      </div>
    </div>
  

  <!-- Completed state start -->

  

</main>
  <script src="js/script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Alves</a>.
  </div>
</body>
</html>
